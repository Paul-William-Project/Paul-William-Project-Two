<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is It On Sale? App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Jura&family=Krona+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="wrapper">

      <h1>Bang for your buck</h1>
    </div>
  </header>

  <main>
    <form action="POST">
      <div class="wrapper mobileForm">
        <h2>Sort Results By:</h2>
        <div class="formParent">
          <div class="formFlex formFlexOne">
            <label for="metacritic">Minimum Metacritic Score:</label>
            <input type="number" name="metacritic" id="metacritic" min=0 max=100 placeholder="0-100">

            <label for="steamScore">Minimum Steam Review Score:</label>
            <select name="steamScore" id="steamScore">
              <option value="" disabled>Select Rating</option>
              <option value="0">-All Review Scores-</option>
              <option value="95">Overwhelmingly Positive</option>
              <option value="80">Very Positive</option>
              <option value="70">Mostly Positive</option>
              <option value="40">Mixed</option>
              <option value="20">Mostly Negative</option>
              <option value="10">Very Negative</option>
              <option value="0">Overwhelmingly Negative</option>
            </select>
            <!-- Select a store -->
            <label for="gameStore">Game Store:</label>
            <select name="gameStore" id="gameStore">
              <option value="allStores">-View All Stores-</option>
            </select>
          </div>

          <div class="formFlex">
            <label for="search" class="searchLabel">Search by game title:</label>
            <input type="text" name="search" id="search" placeholder="Search for a game here">
            <div class="checkbox">
              <label for="sale">Sales Only:</label>
              <input type="checkbox" name="sale" id="sale">
            </div>
            <legend>Sort Price By:</legend>
            <fieldset>
              <div>
                <input type="radio" id="highest" name="priceSort" value="highest" checked>
                <label for="highest">Highest to Lowest</label>
              </div>
              <div>
                <input type="radio" id="lowest" name="priceSort" value="lowest">
                <label for="lowest">Lowest to Highest</label>
              </div>
            </fieldset>
          </div>
        </div>
        <button>Search Results</button>
      </div>
    </form>

    <section>
      <ol id="games">
      </ol>
    </section>

  </main>


  <footer>
    <div class="wrapper"></div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
